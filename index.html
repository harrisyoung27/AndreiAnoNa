<html>
<style>
h1 {
text-align: center;
animation: andrei 0.1s ease 1s infinite;
font-size: 50px;
font-family: verdana;
}

.container {
position: relative;
left: 20%;
top: 40%;
height: 75px;
width: 800px;
border: 0px solid black;
animation: box 5s ease 1s infinite;
}

@keyframes andrei {
0% {
transform: rotate(0deg);	
}

100% {
transform: rotate(360deg);
}
}

@keyframes box {
0% {
transform: translateX(100em);	
}

25% {
transform: translateX(-100em);
}

50% {
transform: translateX(0em);
transform: translateY(-100em);
}

75% {
transform: translateX(0px);
}

100% {
transform: translateY(100em);
}
}
</style>
<body>
<div class="container">
<h1>ANDREI CRESCENCIO</h1>
</div>
</body>
</html>
